<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon class="icon" name="menu"></ion-icon>
    </button>
    <ion-title>Plantilla Actual</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="fondo" padding>
  <ion-grid>
    <h2>Porteros</h2>
    <ion-row>
      <ion-col *ngFor=" let portero of porteros">
        <ion-card class="micard">
          <div class="div-fondo">{{portero.nombre}}</div>
          <img src={{portero.img}} alt="Portero">
        </ion-card>
      </ion-col>
    </ion-row>
    <h2 class="h2">Defensas</h2>
    <ion-row>
        <ion-col *ngFor=" let defensa of defensas">
          <ion-card  class="micard">
            <div class="div-fondo">{{defensa.nombre}}</div>
            <img src={{defensa.img}} alt="Defensa">
          </ion-card>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
