<ion-content class="fondo" padding>

  <h2 class="titulo">CREAR CUENTA</h2>

  <div class="contenedor">

    <ion-item class="register-item">
      <ion-icon name='person' item-left></ion-icon>
      <input class="register-input" placeholder="Nickname" type="text" [(ngModel)]="newNickname">
    </ion-item>

    <ion-item class="register-item">
      <ion-icon name='mail' item-left></ion-icon>
      <input class="register-input" placeholder="Correo" type="text" [(ngModel)]="correo">
    </ion-item>

    <ion-item class="register-item2">
      <ion-icon name='lock' item-left></ion-icon>
      <input class="register-input" placeholder="Contraseña" type="{{mostrar ? 'password': 'text'}}"
        [(ngModel)]="newPassword">
      <ion-icon (touchstart)="showPass()" (touchend)="showPass()" class="eye" name='eye'></ion-icon>
    </ion-item>


    <ion-item class="register-item2">
      <ion-icon name='lock' item-left></ion-icon>
      <input class="register-input" placeholder="Confirma tu contraseña" type="{{mostrar2 ? 'password': 'text'}}"
        [(ngModel)]="confirmPassword">
      <ion-icon (touchstart)="showPass2()" (touchend)="showPass2()" class="eye" name='eye'></ion-icon>
    </ion-item>

    <button block class="ion-button" ion-button (click)="crearCuenta()">Crear Cuenta</button>
  </div>


</ion-content>
